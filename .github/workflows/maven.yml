name: API Test Framework CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

  schedule:
    - cron: "00 18 * * *"   # Runs daily at 6:00 PM UTC
    - cron: "00 03 * * *"   # Runs daily at 3:00 AM UTC

jobs:
  api-tests:
    name: Run API Automation Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Verify Java and Maven
        run: |
          java -version
          mvn -version

      - name: Run TestNG Suite
        run: mvn clean test -Dsuite=suite
